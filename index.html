<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Advice Generator App</title>
    <style>
        body {
            background-color: hsl(218, 23%, 16%);
            font-family: "Manrope", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: hsl(217, 19%, 24%);
            color: hsl(150, 100%, 66%);
            width: 90%;
            max-width: 350px;
            padding: 30px;
            border-radius: 10px;
            position: relative;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .advice-number {
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-size: 14px; 
            font-weight: 600;
        }

        .advice-text {
            color: hsl(193, 38%, 86%);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 33px;
        }

        .divider {
            border-top: 1px solid hsl(217, 19%, 38%);
            margin-bottom: 30px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .dice-button {
            background-color: hsl(150, 100%, 66%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -30px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .dice-button:hover {
            box-shadow: 0 0 15px hsl(150, 100%, 66%);
        }

        .dice-icon {
            color: hsl(218, 23%, 16%);
            font-size: 1.5em;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .card {
                width: 95%;
                padding: 15px;
            }

            .advice-number {
                font-size: 1em;
            }

            .advice-text {
                font-size: 1em;
            }

            .dice-button {
                width: 50px;
                height: 50px;
                bottom: -25px;
            }

            .dice-icon {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="advice-number">ADVICE #117</div>
        <div class="advice-text">"Don't count the days, make the days count."</div>
        <div class="divider"></div>
        <div class="dice-button" id="diceButton">
            <span class="dice-icon"><i style='font-size:24px' class='fas'>&#xf522;</i></span>
        </div>
    </div>

                <script src="./main.js"></script>
</body>
</html>
